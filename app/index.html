<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- my library css -->
    <link rel="stylesheet" href="css/library.css">
    <!-- title -->
    <title>LED TEXT</title>
</head>

<body><br>
    <header>
        <div>LOGO</div>
        <div onclick="openDialog()"><i class='bx bx-menu'></i></div>
    </header>
    <!-- main container -->
    <main class="container">
        <!-- text for display -->
        <canvas id="myCanvas" width="800" height="200"></canvas>
    </main>

    <!-- my dialog -->
    <div id="dialog" class="modal-parent">
        <div class="modal">
            <div class="header-dialog">
                <div class="flex">
                    <span><i class='bx bx-cog'></i></span>
                    <span>Setting / Controls</span>
                </div>
                <div>
                    <span class="welcome">Welcome To LED display</span>
                </div>
                <div class="X" onclick="openDialog()">
                    <i class='bx bx-x'></i>
                </div>
            </div><br>
            <div class="tab w-full">
                <button class="tablinks active w-full my-btn-sty1" onclick="openTab(event, 'tabs-1')">Text</button>
                <button class="tablinks w-full my-btn-sty2" onclick="openTab(event, 'tabs-2')">Style</button>
                <button class="tablinks w-full my-btn-sty3" onclick="openTab(event, 'tabs-3')">About us</button>
            </div><br>
            <!-- for setting text and style input -->
            <div class="setting-controls">
                <div id="tabs-1" class="tabcontent active" style="overflow: scroll;">
                    <!-- text input -->
                    <div class="flex flex-co w-full">
                        <label for="userText">Input</label>
                        <input class="userText" type="text" id="userText" placeholder="Enter your text here">
                    </div>
                    <!--  -->
                    <div class="flex flex-co w-full">
                        <div class="flex gap-1">
                            <div>
                                <label for="font_weight">Font-weight</label>
                                <select id="font_weight" class="userText">
                                    <option value="500">Default</option>
                                    <option value="100">100</option>
                                    <option value="900">900</option>
                                </select>
                            </div>
                            <div>
                                <label for="fontSize">Font size</label>
                                <input class="userText" type="number" id="fontSize" value="100">
                            </div>
                            <div>
                                <label for="color">Color</label>
                                <input class="userText" type="color" id="color" value="#000000" style="height: 40px;">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-co w-full">
                        <label for="fontStyle">Font Style</label>
                        <select id="fontStyle" class="userText">
                            <option value="Pixelify Sans">Default</option>
                            <option value="sans-serif">Sans</option>
                            <option value="serif">Serif</option>
                            <option value="monospace">Monospace</option>
                        </select>
                    </div>
                    <button onclick="startAnimation(); closeDialog()" id="bnt-ani" class="my-btn-sty">Start Animation</button>
                </div>
                <div id="tabs-2" class="tabcontent">
                    <div class="flex flex-co w-full">
                        <label for="direction">Animation</label>
                        <select id="direction">
                            <option value="right">Left to Right</option>
                            <option value="left">Right to Left</option>
                        </select>
                    </div>
                    <div class="flex flex-co w-full">
                        <label for="spaceBetween">Space Between Letters (px)</label>
                        <input class="userText" type="number" id="spaceBetween" min="1" max="50" value="1">
                    </div>
                    <div class="flex flex-co w-full">
                        <label for="speed">Animation Speed</label>
                        <select id="speed">
                            <option value="1">Default</option>
                            <option value="2">Fast (x2)</option>
                            <option value="4">Fastest (x4)</option>
                        </select>
                    </div>
                    <button onclick="startAnimation(); closeDialog()" id="bnt-ani" class="my-btn-sty">Start Animation</button>
                </div>
                
            </div>
        </div>
    </div>

    <script>

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
    <!-- Link the JavaScript file -->
    <script src="js/index.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
