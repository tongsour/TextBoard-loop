<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- my library css -->
    <link rel="stylesheet" href="css/library.css">
    <!-- title -->
    <title>LED TEXT</title>

    <style>

    </style>
</head>

<body><br>
    <header>
        <div>LOGO</div>
        <div onclick="openDialog()"><i class='bx bx-menu'></i></div>
    </header>
    <!-- main container -->
    <main class="container">
        <!-- text for display -->
        <canvas id="myCanvas"></canvas>
    </main>

    <!-- my dialog -->
    <div id="dialog" class="modal-parent">
        <div class="modal">
            <div class="header-dialog">
                <div class="flex">
                    <span><i class='bx bx-cog'></i></span>
                    <span>Setting / Controls</span>
                </div>
                <div>
                    <span class="welcome">Welcome To LED display</span>
                </div>
                <div class="X" draggable="true">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <!-- for setting text and style input -->
            <div class="setting-controls">
                <div class="tabs max-w-screen-md mx-auto mt-8 bg-white rounded-md shadow-md text-lg">
                    <ul class="flex justify-between">
                        <li class="w-full">
                            <a href="#tabs-1"
                                class="block py-2 px-4 text-center bg-gray-500 hover:bg-gray-300 font-semibold">TEXT</a>
                        </li>
                        <li class="w-full">
                            <a href="#tabs-2"
                                class="block py-2 px-4 text-center bg-gray-500 hover:bg-gray-300 font-semibold">Style</a>
                        </li>
                        <li class="w-full">
                            <a href="#tabs-3"
                                class="block py-2 px-4 text-center bg-gray-500 hover:bg-gray-300 font-semibold">About</a>
                        </li>
                    </ul>
                    <div id="tabs-1" class="p-4">
                        <div id="canvasContainer">
                            <input type="text" id="userText" placeholder="Enter your text here">
                            <select id="direction">
                                <option value="right">Left to Right</option>
                                <option value="left">Right to Left</option>
                            </select>
                            <button onclick="startAnimation();closeDialog()">Start Animation</button>
                        </div>
                    </div>
                    <div id="tabs-2" class="hidden p-4">
                        
                    </div>
                    <div id="tabs-3" class="hidden p-4">
    
                    </div>
                </div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
                <script>
                    $('.tabs > ul > li > a').click(function () {
                        $('.tabs > ul > li > a').removeClass('bg-gray-500').addClass('bg-gray-500').css('bg-black');
                        $(this).removeClass('bg-gray-500').addClass('bg-white').css('bg-white');
                        const thisTab = $(this).attr("href");
                        $('.tabs > div:visible').fadeOut(200, function () {
                            $(thisTab).fadeIn(200);
                        });
                    });
                </script>

            </div>
        </div>
    </div>
    <!-- Link the JavaScript file -->
    <script src="js/index.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
